<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Finder & Event Planner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Toggle Calendar Button (always visible) -->
    <button id="calendarToggle" class="styled-button">
      ğŸ“… Toggle Calendar
    </button>

    <!-- Sidebar: Existing Events -->
    <div class="sidebar">
      <h3>ğŸ“… Existing Events</h3>
      <ul id="events"></ul>
    </div>

    <!-- Main Content Area -->
    <div class="container">
      <h1>ğŸŒ Holiday Finder & Event Planner</h1>
      <div class="search-container">
        <select id="countrySelect" class="styled-select">
          <option value="">Select Country</option>
        </select>
        <select id="holidayType" class="styled-select">
          <option value="national">National</option>
          <option value="local">Local</option>
          <option value="religious">Religious</option>
          <option value="observance">Observance</option>
        </select>
        <input type="date" id="startDate" class="styled-input" />
        <input type="date" id="endDate" class="styled-input" />
        <button id="searchButton" class="styled-button">
          ğŸ” Search Holidays
        </button>
      </div>
      <div class="results" id="results"></div>
    </div>

    <!-- Calendar Overlay (covers viewport except sidebar) -->
    <div id="calendarContainer" class="calendar-container">
      <!-- Calendar Header: Pagination & Close -->
      <div class="calendar-header">
        <button id="prevMonth" class="nav-button">â—€</button>
        <span id="currentMonth" class="month-display"></span>
        <button id="nextMonth" class="nav-button">â–¶</button>
        <button
          id="closeCalendar"
          class="styled-button secondary close-calendar"
        >
          âœ– Close
        </button>
      </div>

      <!-- Calendar Filter Area (no search button; updates dynamically) -->
      <div class="calendar-search">
        <select id="calendarCountrySelect" class="styled-select">
          <option value="">Select Country</option>
        </select>
        <select id="calendarHolidayType" class="styled-select">
          <option value="national">National</option>
          <option value="local">Local</option>
          <option value="religious">Religious</option>
          <option value="observance">Observance</option>
        </select>
        <!-- Error area for dynamic messages -->
        <div id="calendarSearchError" class="error"></div>
      </div>

      <!-- Calendar Days Grid -->
      <div id="calendarDays" class="days-grid"></div>

      <!-- Holiday List View (below the calendar) -->
      <div id="holidayList" class="holiday-list"></div>
    </div>

    <!-- Event Creation Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <!-- Dynamically generated content -->
      </div>
    </div>

    <!-- Event Details Popup -->
    <div id="detailsPopup" class="popup">
      <div class="popup-content details-content">
        <h2 id="detailsTitle"></h2>
        <div class="details-body">
          <p><strong>ğŸ“… Date:</strong> <span id="detailsDate"></span></p>
          <p>
            <strong>ğŸ“ Description:</strong>
            <span id="detailsDescription"></span>
          </p>
          <p>
            <strong>ğŸ“ Location:</strong> <span id="detailsLocation"></span>
          </p>
          <p><strong>ğŸ”– Type:</strong> <span id="detailsType"></span></p>
        </div>
        <button id="closeDetailsPopup" class="styled-button secondary">
          âœ– Close
        </button>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
